  assemblies:
  - System.Xml.XDocument
  namespace: System.Xml.Linq
  summary: >-
    Represents nodes (elements, comments, document type, processing instruction,

    and text nodes) in the XML tree.
  remarks: >-
    Nodes in the XML tree consist of objects of the following classes:

    <xref href="System.Xml.Linq.XElement" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Xml.Linq.XComment" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Xml.Linq.XDocument" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Xml.Linq.XProcessingInstruction" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Xml.Linq.XText" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Xml.Linq.XDocumentType" data-throw-if-not-resolved="false"></xref>

    Note that an <xref href="System.Xml.Linq.XAttribute" data-throw-if-not-resolved="false"></xref> is not an <xref href="System.Xml.Linq.XNode" data-throw-if-not-resolved="false"></xref>.
